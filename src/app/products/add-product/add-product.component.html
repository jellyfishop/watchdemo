<div class="p-5 container w-50 text-center">
    <h1>Add new products</h1>
    <form (ngSubmit)="addProduct()" [formGroup]="addProductForm" action="" class="bg-light">
        <input formControlName="id" type="text" class="form-control mt-3 p-2" placeholder="id" name="pin" id="pid">
        <input formControlName="productName" type="text" class="form-control mt-3 p-2"placeholder="productName" name="pn" id="pd">
        <input formControlName="categoryId" type="text" class="form-control mt-3 p-2"placeholder="categoryId" name="pin1" id="pid10">
        <input formControlName="description" type="text" class="form-control mt-3 p-2"placeholder="description" name="pin2" id="pid11">
        <input formControlName="price" type="text" class="form-control mt-3 p-2"placeholder="price" name="pin3" id="pid12">
       
        <input formControlName="isAvailiable" type="text" class="form-control mt-3 p-2"placeholder="isAvailable" name="pin4" id="pid13">
        <input formControlName="productImage" type="text" class="form-control mt-3 p-2"placeholder="productImage" name="pin8" id="pid17">

        <input formControlName="rating" type="text" class="form-control mt-3 p-2"placeholder="rating" name="pin5" id="pid14">
        <input formControlName="review" type="text" class="form-control mt-3 p-2"placeholder="review" name="pin6" id="pid15">
        <input formControlName="vendorName" type="text" class="form-control mt-3 p-2"placeholder="vendorName" name="pin7" id="pid16">
        <input formControlName="warrenty" type="text" class="form-control mt-3 p-2"placeholder="warrenty" name="pin9" id="pid18">
        <br>
        <button type="submit" class="btn btn-secondary p-2 mt-3 w-20 ">add</button>

    </form>
</div>
