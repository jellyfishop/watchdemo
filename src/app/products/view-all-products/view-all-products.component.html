 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div *ngFor="let i of filterProducts | filter:searchKey:'productName'" class="col mb-5">
                <div id="d1" class="card h-100"> 
                    <img class="card-img-top" src="{{i.productImage}}" alt="..." /> 
                    <div class="card-body p-4"> 
                         <div class="text-center">
                             <h5 style="white-space: nowrap;overflow:hidden;text-overflow: ellipsis;max-width: 100ch;" class="fw-bolder" >{{i.productName}}</h5> 
                             â‚¹ {{i.price}} <br>
                            <p style="color: green;">{{i.isAvailiable}}</p>
                        </div>
                    </div> 
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="products/view_product/{{i.id}}">View</a></div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
